apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: syncthing-config-claim
spec:
  storageClassName: manual
  volumeMode: Filesystem
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 100Mi

